<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container">
        <div class="display_container">
            <span><input type="text"></span>
            <span id="result_box"></span>
        </div>
        <div class="container_for_4_boxes">
            <button id="clear_bt">C</button>
            <button id="remove_bt">âŒ«</button>
            <button id="divide_bt" class="operation_bt">/</button>
            <button id="multiply_bt" class="operation_bt">*</button>
        </div>
        <div class="second_container_for_4_boxes">
            <button id="seven_bt" class="number_bt">7</button>
            <button id="eight_bt" class="number_bt">8</button>
            <button id="nine_bt" class="number_bt">9</button>
            <button id="minus_bt" class="operation_bt">-</button>
        </div>
        <div class="third_container_for_4_boxes">
            <button id="four_bt" class="number_bt">4</button>
            <button id="five_bt" class="number_bt">5</button>
            <button id="six_bt" class="number_bt">6</button>
            <button id="plus_bt" class="operation_bt">+</button>
        </div>
        <div class="fourth_container_for_4_boxes">
            <button id="one_bt" class="number_bt">1</button>
            <button id="two_bt" class="number_bt">2</button>
            <button id="three_bt" class="number_bt">3</button>
            <button id="point_bt" class="operation_bt">.</button>
        </div>
        <div class="last_container">
            <button id="zero_bt" class="number_bt">0</button>
            <button id="equals_bt">=</button>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
